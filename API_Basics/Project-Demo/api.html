<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Card Assignment</title>
  <style>
    .card {
      width: 250px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 20px;
      border-radius: 10px;
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .followers {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <button onclick="createCard()">Show User Card</button>
  <div id="card-container"></div>

  <script>
    const user = {
      name: "Babita",
      photo: "https://imgs.search.brave.com/0TeltUMzlXp_aj3jZtD1wIMjNTbzFsYI4uUh4KQkpLY/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWdz/LnNlYXJjaC5icmF2/ZS5jb20vcWJjRDc2/bEsxdHRidV9hcEFx/aFBwQWpfYWVxNl9D/N2pmR083Y0ZYc1hR/NC9yczpmaXQ6NTAw/OjA6MDowL2c6Y2Uv/YUhSMGNITTZMeTkz/ZDNjdS9jRzVuWVhK/MGN5NWpiMjB2L1pt/bHNaWE12TVM5SGFY/SnMvTFZCT1J5MUlh/V2RvTFZGMS9ZV3hw/ZEhrdFNXMWhaMlV0/L01TNXdibWM", // यहाँ अपनी फोटो का URL लगाइए
      followers: 1520
    };

    function createCard() {
      const container = document.getElementById("card-container");

      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = user.photo;
      img.alt = user.name;

      const followerCount = document.createElement("div");
      followerCount.className = "followers";
      followerCount.textContent = `Followers: ${user.followers}`;

      card.appendChild(img);
      card.appendChild(followerCount);

      container.innerHTML = ""; // ताकि हर बार नया कार्ड आए
      container.appendChild(card);
    }
  </script>

</body>
</html>
